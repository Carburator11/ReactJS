<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src = "stylePierre.js"></script>
  <script type="text/babel">





var Title = React.createClass({
              stuff: ["ducks", "mermaids"],
              hairyStuff: {spiders: "spiders", flies: "butterflies"},
                render: function(){
                        return (<div>
                              <h1>Helloooo world!</h1>
                              <h2>Hello {this.stuff[0]} and {this.stuff[1]}!</h2>
                              <h3>Hello {this.hairyStuff.spiders} and {this.hairyStuff.flies}!</h3>
                              <p>Greetings JavaScripts, virtualDOM and React Components</p>
                          </div>);
                  }
});




var Pic = React.createClass({

    srcArray: ["duck.jpg", "spider.jpg", "js.jpg"],

    getInitialState: function() {return {picNum: 0, checked: '0'} ; },


    click: function(){
          var current = this.state.picNum ;
          var next = ++current % 3;
          this.setState({picNum: next});
      },

    handleChange: function(event){
            this.setState({checked: event.target.value});
            alert(event.target.value);
    },



    render: function(){
        return (
                  <div>
                  <div style= {styles} >
                  <img src = {this.srcArray[this.state.picNum]} height="180px" width= "180px" contain  /></div>
                  <button onClick = {this.click}>Change me</button>

                  <fieldset >
                      <legend ><h2>Preference</h2></legend>
                          <form style= {stylePierre}>  What do you prefer most ?<br/>
                              <input type="radio" name="choice" value= "0" onChange = {this.handleChange} onChange = {this.handleChange} checked= {this.state.checked === '0'} /> ducks    <br/>
                              <input type="radio" name="choice" value= "1" onChange = {this.handleChange} onChange = {this.handleChange} checked= {this.state.checked === '1'} /> spiders  <br/>
                              <input type="radio" name="choice" value= "2" onChange = {this.handleChange} onChange = {this.handleChange} checked= {this.state.checked === '2'} /> javascript
                        </form>
                  </fieldset>

                  </div>
                          )  ; }


  });


var destination = document.querySelector("#title");
var destinationPic =    document.querySelector("#pic");

ReactDOM.render(<Title />, destination);
ReactDOM.render(<Pic /> , destinationPic);



  </script>




  <style>
      *{margin: 0;}

      #title {
        padding: 50px;
        background-color: #EEE;
        text-align: center;}

      #title h1 {
        font-size: 48px;
        font-family: sans-serif;
        color: #0080a8;}

      fieldset {
        width: 350px;

        margin: 50px;
        border-radius: 5px;}

      legend{color: #0080a8;}


  </style>
</head>

  <body>

      <div id = 'title'></div>
      <div id = 'pic'></div>

  </body>
</html>
